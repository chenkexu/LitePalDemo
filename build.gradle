apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.wuxiaosu.litepal_demo"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "password", '"666666"')
            resValue "string", "_versionName", "rc." + buildTime()
        }

        debug {
            buildConfigField("String", "password", '"55555555"')
            resValue "string", "_versionName", "beat." + buildTime()
        }
    }
}

def buildTime() {
    return new Date().format("yyMMddHH")
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.0.1'

    compile "com.android.support:cardview-v7:25.0.1"
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'org.litepal.android:core:1.4.0'
}
